<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Train Fare Guide</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lobster&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
    }

    header {
      background-color: #4E9FE5;
      color: white;
      padding: 40px;
      text-align: center;
      font-family: 'Lobster', cursive;
      font-size: 36px;
      letter-spacing: 2px;
      animation: headerAnimation 3s ease-in-out infinite;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-around;
      background-color: #002244;
      padding: 10px;
      font-family: 'Montserrat', sans-serif;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }

    nav img {
      height: 30px;
      width: auto;
    }

    nav input[type="text"] {
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    nav button {
      background-color: #336699;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      display: flex;
    }

    .left-section {
      background-color: #002244;
      color: white;
      flex: 1;
      padding: 20px;
    }

    .left-section img {
      width: 100%;
      max-width: 400px;
    }

    .right-section {
      background-color: #6699cc;
      flex: 2;
      padding: 20px;
    }

    .fare-summary-card {
      background-color: #336699;
      color: white;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
    }

    .pwd-label {
      color: #003366;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .pwd-label input {
      margin-right: 10px;
      accent-color: #003366;
    }

    .price-box {
      background-image: url('BLUE.png');
      background-size: cover;
      color: #003366;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      font-size: 18px;
      border: 2px solid #003366;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    LANE FAIRS - TRAIN GUIDE
  </header>

  <nav>
    <a href="#"><img src="LAIN.png" alt="Rail Transit Logo" /></a>
    <a href="home.html">Home</a>
    <a href="transitsched.html">Transit Schedule</a>
    <a href="contactus.html">Contact Us</a>
    <input type="text" placeholder="Search...">
    <button>Search</button>
  </nav>

  <div class="container">
    <div class="left-section">
      <h2>MRT Line 3 - Station Map</h2>
      <img src="map.png" alt="Train Image" />
    </div>
    <div class="right-section">
      <h2>Train Fares</h2>
      <div class="fare-summary-card">Regular Fare: Php 13 - 28 | PWD/Senior/Student Discounted Fare: Php 10 - 22</div>
      <form>
        <label for="leaving">Leaving From:</label>
        <select id="leaving">
          <option value="0">North Ave.</option>
          <option value="1">Quezon Ave.</option>
          <option value="2">GMA Kamuning</option>
          <option value="3">Araneta Cubao</option>
          <option value="4">Santolan Annapolis</option>
          <option value="5">Ortigas</option>
          <option value="6">Shaw Blvd.</option>
          <option value="7">Boni</option>
          <option value="8">Guadalupe</option>
          <option value="9">Buendia</option>
          <option value="10">Ayala</option>
          <option value="11">Magallanes</option>
          <option value="12">Taft Ave.</option>
        </select>
        <label for="going">Going To:</label>
        <select id="going">
          <option value="0">North Ave.</option>
          <option value="1">Quezon Ave.</option>
          <option value="2">GMA Kamuning</option>
          <option value="3">Araneta Cubao</option>
          <option value="4">Santolan Annapolis</option>
          <option value="5">Ortigas</option>
          <option value="6">Shaw Blvd.</option>
          <option value="7">Boni</option>
          <option value="8">Guadalupe</option>
          <option value="9">Buendia</option>
          <option value="10">Ayala</option>
          <option value="11">Magallanes</option>
          <option value="12">Taft Ave.</option>
        </select>
        <label class="pwd-label">
          <input type="checkbox" id="discount"> Apply PWD/Senior/Student Discount (20% Off) - Eligibility requires valid ID as per government regulations.
        </label>
        <button type="button" onclick="calculateFare()">Submit</button>
      </form>
      <div id="fareResult" class="price-box">Total Fare: Php 0.00</div>
    </div>
  </div>

  <footer>
    <p>Janine Bungay & Cassandra Ubaldo</p>
    <p>Source: <a href="https://www.mrt3.com/index.php/menu-fare-tickets.html" target="_blank">Metro Line Map</a></p>
  </footer>

  <script>
    function calculateFare() {
      const fares = [13, 15, 17, 19, 20, 22, 24, 26, 28];
      const leaving = parseInt(document.getElementById('leaving').value);
      const going = parseInt(document.getElementById('going').value);
      const discount = document.getElementById('discount').checked;
      const distance = Math.abs(going - leaving);
      let fare = fares[distance];
      if (discount) {
        fare *= 0.8;
      }
      document.getElementById('fareResult').innerText = `Total Fare: Php ${fare.toFixed(2)}`;
    }
  </script>
</body>
</html>
